<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/e37f9d1c9f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
        <form id ="city">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <input type="city" id = "city-input" class="form-control" placeholder="Enter a city" autocomplete="off">
                     </div>
                </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-outline-info btn-lg">Search</button>
                    </div>
            </div>
        </form>
    <div class="today-weather">
        <div class="row">
            <div class="col-4">
                <h1 id = "current-city" class="today-weather-city"></h1>
                <p id="currentDate" class="current-date"></p>
            </div>
            <div class="col-4">
                <img src="" alt="" id="icon" />
            </div>
            <div class="col-4">
                <h1 id = "current-temperature" class="today-weather-temperature"></h1>
                <p id = "description"></p>
            </div>
        </div>
    </div>
    <div class="week-weather">
        <div class="row">
            <div class="col-2">
                <p>Mon</p>
                <p><i class="fa-regular fa-sun"></i></p>
                <p>-3°C</p>
            </div>
            <div class="col-2">
                <p>Tue</p>
                <p><i class="fa-solid fa-cloud"></i></p>
                <p>-2°C</p>
            </div>
            <div class="col-2">
                <p>Wed</p>
                <p><i class="fa-solid fa-cloud"></i></p>
                <p>0°C</p>
            </div>
            <div class="col-2">
                <p>Thu</p>
                <p><i class="fa-regular fa-sun"></i></p>
                <p>+1°C</p>
            </div>
            <div class="col-2">
                <p>Fri</p>
                <p><i class="fa-regular fa-sun"></i></p>
                <p>0°C</p>
            </div>
            <div class="col-2">
                <p>Sat</p>
                <p><i class="fa-solid fa-cloud"></i></p>
                <p>-3°C</p>
            </div>
        </div>
    </div>
    <small>
        <a href="https://github.com/Lana-log" target="_blank">Open-source code</a>, by Lana
    </small>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
